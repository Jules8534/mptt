<!-- https://django-mptt.readthedocs.io/en/latest/templates.html?highlight=recursetree#recursive-tags -->

{% load mptt_tags %}
<ul>
    {% recursetree data %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}    
</ul>
